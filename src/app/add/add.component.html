<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newDiary.name" name="name"
          #name="ngModel" required>

      </div>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p> Name is Required</p>

      </div>

      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel"
          required>

      </div>

      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p> Complete Date is Required</p>

      </div>
      <button type="Submit" class="btn btn-success btn-lg">Add </button>

    </form>
  </div>
</div>
